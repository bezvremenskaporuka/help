<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            padding: 20px;
        }
        #message-container {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .typing {
            white-space: pre-wrap;
            border-right: 2px solid #00FF00;
            display: inline;
        }
        #continue-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #00FF00;
            background-color: transparent;
            border: 2px solid #00FF00;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            display: none; /* Gumb je skriven dok se tekst ne ispiše */
        }
        #continue-button:hover {
            background-color: #00FF00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <p id="typing-effect" class="typing"></p>
    
</div>

    <script>
        // Tekst koji će se prikazati s typewriting efektom
        const message = "Onog dana kada smo se posljednji put sreli i odigrali partije društvenih igara, Nina i ja smo se zaputili kući, kao što sam vam spomenuo u jednoj poruci. Na putu smo naišli na mali vremenski uređaj koji nas je odveo u 2072. godinu. Taj mali uređaj bio je potpuno prazan i za njegovo korištenje bilo je potrebno pričekati određeni period u kojem se dogodilo svašta, a mi smo se pokušali prilagoditi na nove okolnosti; ja sam pokušao iskoristiti svoje znanje trivijalnih gluposti tako što sam imao ulogu u Potjeri, do neuspjelog vođenja restorana, pa sve do sukoba i prividnog mirovnog sporazuma između Gornje i Donje Cjepidlake iz predsjednikove palače u Špičkovini. Nina je dobila mjesto veleposlanika u Kataloniji, u koju smo se preselili. Naime 2072. godine mnoge države su nestale, a neke su i stekle neovisnost kao Katalonija, Škotska, Texas, Gorski Kotar itd. Međutim, na proslavi Nove 2073. godine u diskoteci Carpe Diem u Barceloni, družeći se s uglednim ljudima iz svjetskog showbiza i politike, počeli smo shvaćati što se zapravo događa oko nas i potvrđivat sumnje koje smo imali. Nova 2073. počela je jako uzbudljivo jer smo nakon proslave, Nina i ja pokušali pobjeći iz nje i vratiti se u prošlost. Sam taj pokušaj nije bio uspješan jer smo se, nažalost, vratili malo predaleko – u 1999. godinu. Tada je Hajduk svojom igrom podsjetio na proljeće 2024. godine, a iako je tada izumljen wifi, mi smo koristili tehnologije iz II. svjetskog rata kako bismo komunicirali s vama i to samo dan nakon što je umro Franjo Tuđman, prvi hrvatski predsjednik. 1999. godinu smo proveli u hladnim djelovima Europe, Skandinaviji jer smo tako bili teže uočljivi zbog nošenja zimske odjeće. Te godine ljudi su se panično bojali y2k buga i smaka svijeta, a Monica Lewinsky je bila pušila Clintonu. Bilo je to doba kad su se svi spremali za novu veliku milenijsku zabavu. Mi smo tada opet iskoristili proslavu Nove za putovanje kroz vrijeme i povratak u sadašnjos, ali opet pogrešno i previše daleko – u 2041. godinu. Hajduk i dalje nije bio prvak, a mi smo godinu proveli u potrazi za vama na Karibima, gdje smo naišli na nevjerojatne avanture, uključujući sukobe s piratima koji su nosili robotizirane ruke u podvodnim gradovima. Nažalost, nismo vas uspjeli pronaći, jer kao što smo zadnje saznali od vas, vi ste završile u \"Ustanovi Medulin\". Iako smo proputovali skoro cijeli svijet, ponekad smo bili primorani navratiti i do Medulina da ostavimo tragove, te tragove smo ostavljali različitih godina, ali su oni bili ostavljeni tako da ih vi pronađete u 2024. (Eh kad bi samo znalo koliko je Medulin evoluirao od 1999. godine pa do 2072. godine...) U jednom trenutku se je cijela crvotočina i vremenska krivulja ispremiješala, da sam morao ići samom sebi ukrast mobitel i vama pomoć sa pronalaženjem riješenja. Istovremeno, riješavajući probleme da se vratimo u normalno, biježali smo od tragača za vremenom i inspektorima vremenskih tokova koji su nas lovili zbog našeg znanja o onome o čemu nismo smjeli imati nikakvo znanje, oni su nam uvijek nekako bili za petama. Ponekad smo imali osjećaj da smo dva koraka ispred njih, ali su se oni svejedno znali pojaviti. To se dogodilo u sutonu mjeseca lipnja, negdje južno od planine Ararat, one famozne na kojoj navodno ima i traga Noine Arke. Taman u prolasku kroz crvotočinu jedinice LKE-a (Lovci kroz epohe) su nas uhvatile. Naša tjeralica bila je jedna od najtraženijih, pa su nas predali Vremenskim Egzekutorima i Goničima Kaosa (za jednoga od njih radi i zloglasni doktor Blanko, poznat po svojim ekscentričnim metodama). Na svu sreću, par dana ranije sam vam ostavio trag.\n\nAko čitate ovo pismo, to znači logično, da ste pronašle trag. Dok smo čekali krajni njihov sud u zatvoru Alcatraz (da, opet su ga renovirali, sada je malo luksuzniji, ali i bolesniji jer onog trenutka kada koračate na taj otok vi se zapravi prebacujete u unutrašnjost kompjutorskog sistema simuliran od strane elita koji na taj način kontorliraju ljude, ako vas zanima kako to sve funkcionira pogledate sedmu epizodu, sezone tri Black Mirrora). Tamo smo proveli određeno vrijeme. Ni sami nismo bili svjesni koliko je to trajalo, a prilikom odlaska na sud na kojem smo trebali biti osuđeni uspjeli smo pobjeći. Trenutno se skrivamo u Detroitu, gradu androida i ljudskih robota, gdje smo naišli na mnoga tehnološka čudesa i avanture. Detroitski androidi, s njihovim neuobičajenim smislom za humor i ljubav prema retro glazbi, pomogli su nam da se sakrijemo, ali i da se opustimo uz neobične glazbene hitove koje smo slušali na njihovim starim gramofonima. Jedini spas za povratak u sadašnjost i da uspijemo izbrisati sve crvotočine, anomalije, vremenske tokove koji su pogubni za naše čovječanstvo – odnosno za nas same – je da pošaljete USB (onaj plavi koji sam vam poslao) sa najvećim hitovima iz Havane 2024. godine. Samo puštajući tu glazbu možemo nauditi elitama i njihovim egzekutorima iz LKE-a, VE-a i GK-a. Glazba iz Havane ima čudotvorni učinak na uređaje za putovanje kroz vrijeme i moć da poremeti njihove sofisticirane planove. Naša posljednja misija je pred nama, a glazba iz Havane će biti naš ključ za uspjeh. Koristite zagonetke, kojima ćemo prevariti elite, metode zakrivanja i dalje se kod doktora Blanka pretvarajte da je sve u normali jer samo tako ćemo zajedno prebroditi sve prepreke i vratiti se u sadašnjost gdje pripadamo. Hvala vam na hrabrosti i upornosti. Voli vas Smrle.";

        const typingElement = document.getElementById('typing-effect');
        const continueButton = document.getElementById('continue-button');
        let index = 0;
        const speed = 30; // Brzina prikazivanja slova u milisekundama

        // Funkcija koja simulira efekt tipkanja
        function typeWriter() {
            if (index < message.length) {
                typingElement.textContent += message.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                typingElement.style.borderRight = 'none'; // Ukloni blinking cursor na kraju
                continueButton.style.display = 'inline-block'; // Prikazuj gumb nakon završetka
            }
        }

        // Pokreni efekat tipkanja nakon kašnjenja od 3 sekunde
        setTimeout(typeWriter, 3000);
    </script>
</body>
</html>
